<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sweetalert.css">
    <link rel="stylesheet" href="/css/semantic.min.css">
    <title>Dynamic Elements and Events</title>
</head>

<body>
    <div class="ui container containerTOP">
        <div class="boxTodos">
            <form class="ui form">
                <div class="field">
                    <label>Title</label>
                    <input id="title" type="text" name="todo" placeholder="Title">
                </div>
                <div class="Todos">
                    <label>Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
            </form>
            <div class="submitTodo five ui buttons">
                <button onclick="addTodos()" class="positive ui button">Add New</button>
            </div>

        </div>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="listtodo">

            </tbody>
            <tfoot class="full-width">
                <tr>
                    <!-- <th></th> -->
                    <th colspan="4">
                        <div class="buttonStatus">
                          <button onclick="warningDelete('remove')" class="ui red button">Remove</button>
                            <div class="ui buttons">
                                <button onclick="warningDelete('uncomplete')" class="ui teal button">Uncomplete</button>
                                <div class="or"></div>
                                <button onclick="warningDelete('complete')" class="ui positive button">Complete</button>
                            </div>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script type="text/javascript" src="./js/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/semantic.min.js"></script>
</body>

</html>
